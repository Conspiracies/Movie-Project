<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemah HD</title>
    <script
      src="https://kit.fontawesome.com/e04cc55ddd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.html" defer></script>
  </head>
  <body>
    <section id="landing">
      <div class="nav__wrapper">
        <nav>
          <div class="row">
            <div class="nav__container">
              <figure class="nav__logo">
                <img
                  src="./assets/Cinema HD.jpg"
                  alt=""
                  class="nav__logo--img"
                />
              </figure>
              <ul class="nav__links">
                <li class="nav__link click nav__link--hover">
                  <a href=""></a>About
                </li>
                <li class="nav__link click nav__link--hover">
                  <a href=""></a>Movies
                </li>
                <li class="nav__link click">
                  <a href=""></a
                  ><button
                    class="nav__link nav__link--btn click nav__link--hover--btn"
                  >
                    Contact
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <main>
      <section id="movie__info">
        <div class="row">
          <div class="movie__container">
            <div class="movie__info--left">
              <figure class="movie--figure">
                <img
                  src="./assets/blue beetle jpeg.jpg"
                  alt=""
                  class="movie--img"
                />
              </figure>
            </div>
            <div class="movie__info--right">
              <h1 class="film movie__info--title">
                <span class="blue">TITLE:</span> Blue beetle
              </h1>
              <h2 class="film movie__release--date">
                <span class="blue">RELEASE:</span>2023
              </h2>
              <h2 class="film movie__rated">
                <span class="blue">RATING:</span> Pg
              </h2>
              <h2 class="film movie__runtime">
                <span class="blue">RUNTIME:</span> 120mins
              </h2>
              <h2 class="film movie__genre">
                <span class="blue">GENRES:</span> Action
              </h2>
              <h2 class="film movie__actors">
                <span class="blue">ACTORS:</span> Chris Pratt
              </h2>
              <h2 class="film movie__synopsis">
                <span class="blue">SYNOPSIS:</span> Superhero turn to zombie
                cause world life to deplete
              </h2>
              <h2 class="film movie__awards">
                <span class="blue">AWARDS:</span> Oscar 2023
              </h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer__movie">
      <div class="row">
        <div class="container">
          <h1 class="footer__title">
            The best place to browse your favourite movies.
          </h1>
          <p class="footer__copyright">
            Copyright Â© <span class="blue">Jareer Ghany</span>
          </p>
        </div>
        <ul class="footer__social--links">
          <li class="footer__link"><i class="fa-brands fa-instagram"></i></li>
          <li class="footer__link"><i class="fa-brands fa-facebook"></i></li>
          <li class="footer__link"><i class="fa-solid fa-envelope"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
